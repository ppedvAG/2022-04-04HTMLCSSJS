<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/scripts/pokefinder.js" defer></script>
    <script type="module" src="/scripts/main.mjs"></script>
    <!-- Type="module" muss explizit hinzugefügt werden -->
    <!-- Module laden immer verzögert(defer nicht nötig) -->
    <title>Pokefinder</title>
</head>
<body>
    <form>
        <label for="pokemon">Id/Name:</label>
        <input type="text" name="pokemon" id="pokemon">
        <input type="button" value="Suchen" id="search">
    </form>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Experience</th>
                <th>AbilityCount</th>
                <th>Image</th>
            </tr>
        </thead>
        <tbody id="pokeTable">

        </tbody>
    </table>
</body>
</html>
